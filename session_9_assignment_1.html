<!DOCTYPE html>
<html>
<head>
	<title>Session 9 | Assignment 1</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="fixedwidth-carousel">
		<div class="container">
			<div class="row">			
				<h2>FIXED WIDTH CAROUSEL</h2>
				<div id="my-carousel" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#my-carousel" data-slide-to="0" class="active"></li>
						<li data-target="#my-carousel" data-slide-to="1"></li>
						<li data-target="#my-carousel" data-slide-to="2"></li>
						<li data-target="#my-carousel" data-slide-to="3"></li>
						<li data-target="#my-carousel" data-slide-to="4"></li>
					</ol>

					<div class="carousel-inner" role="listbox">
						<div class="item active">
							<img src="images/slide-1.jpg">
							<div class="carousel-caption">
								<h1>My First Slide</h1>
							</div>
						</div>
						<div class="item">
							<img src="images/slide-2.jpg">
							<div class="carousel-caption">
								<h1>My Second Slide</h1>
							</div>
						</div>
						<div class="item">
							<img src="images/slide-3.jpg">
							<div class="carousel-caption">
								<h1>My Third Slide</h1>
							</div>
						</div>
						<div class="item">
							<img src="images/slide-4.jpeg">
							<div class="carousel-caption">
								<h1>My Forth Slide</h1>
							</div>
						</div>
						<div class="item">
							<img src="images/slide-5.jpg">
							<div class="carousel-caption">
								<h1>My Fifth Slide</h1>
							</div>
						</div>
					</div>

					<a href="#my-carousel" class="left carousel-control" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left"></span>
					</a>

					<a href="#my-carousel" class="right carousel-control" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right"></span>
					</a>
				</div>
			</div>
		</div>
	</div>

	<div class="fullwidth-carousel">
		<div class="container-fluid">
			<div class="row">			
				<h2>FULL WIDTH CAROUSEL</h2>
				<div id="my-carousel-fullwidth" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#my-carousel-fullwidth" data-slide-to="0" class="active"></li>
						<li data-target="#my-carousel-fullwidth" data-slide-to="1"></li>
						<li data-target="#my-carousel-fullwidth" data-slide-to="2"></li>
					</ol>

					<div class="carousel-inner" role="listbox">
						<div class="item active">
							<img src="images/image-1.jpg">
							<div class="carousel-caption">
								<h1>My First Slide</h1>
							</div>
						</div>
						<div class="item">
							<img src="images/image-2.jpg">
							<div class="carousel-caption">
								<h1>My Second Slide</h1>
							</div>
						</div>
						<div class="item">
							<img src="images/image-3.jpg">
							<div class="carousel-caption">
								<h1>My Third Slide</h1>
							</div>
						</div>
					</div>

					<a href="#my-carousel-fullwidth" class="left carousel-control" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left"></span>
					</a>

					<a href="#my-carousel-fullwidth" class="right carousel-control" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right"></span>
					</a>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
